<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

<body>
   <div class="container">
    <h2>Bài 4: Tính diện tích, chu vi hình chữ nhật</h2>
    <div class="mb-3 ">
        <div class="row">
            <div class="col">
                <label for="" class="form-label">Nhập chiều dài</label>
                <input
                    type="text"
                    class="form-control"
                    name=""
                    id="nhapHeight"
                    aria-describedby="helpId"
                    placeholder="Nhập chiều dài"
                />
            </div>
            <div class="col">
                <label for="" class="form-label ">Nhập chiều rộng</label>
                <input
                    type="text"
                    class="form-control"
                    name=""
                    id="nhapWidth"
                    aria-describedby="helpId"
                    placeholder="Nhập chiều rộng"
                />
            </div>
        </div>
        <button class="btn btn-warning mt-3" id="btnRecTangLe">Tính</button>
        <div class="bg-warning-subtle mt-3 p-3" id="result"></div>
    </div>
   </div>
